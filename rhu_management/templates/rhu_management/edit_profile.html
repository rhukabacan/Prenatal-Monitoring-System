<!-- profile_edit.html -->
{% extends 'rhu_base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Edit Profile
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Basic Information -->
                        <h5 class="mb-3">
                            <i class="fas fa-user me-2"></i>Basic Information
                        </h5>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name"
                                           name="first_name" value="{{ user.first_name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name"
                                           name="last_name" value="{{ user.last_name }}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Contact Information -->
                        <h5 class="mb-3">
                            <i class="fas fa-address-card me-2"></i>Contact Information
                        </h5>
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email"
                                           name="email" value="{{ user.email }}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Password Change Section -->
                        <h5 class="mb-3">
                            <i class="fas fa-key me-2"></i>Change Password
                        </h5>
                        <div class="mb-4">
                            <div class="mb-3">
                                <label for="current_password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current_password"
                                       name="current_password">
                                <small class="text-muted">Leave blank if you don't want to change your password</small>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new_password"
                                       name="new_password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm_password"
                                       name="confirm_password">
                            </div>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'rhu_management:dashboard' %}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
